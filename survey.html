<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Survey (Form)</title>
  </head>
  <body>
      <div class="formContainer">
        <h1>Favorite Color</h1>
        <p>This survey form collects data about your favorite color. <br>Once you submit the form, an automatic email will be sent to confirm your submission.</p>

        <form action="action.php" method="post">
          <!--First Name-->
          <div class="row">
            <label for="fname">First Name</label>
            <input class="input" type="text" id="fname" name="firstname" required autocomplete="off">
          </div>
          <!--Last Name-->
          <div class="row">
            <label for="lname">Last Name</label>
            <input class="input" type="text" id="lname" name="lastname" required autocomplete="off">
          </div>
          <!--Email Address-->
          <div class="row">
            <label for="email">Email Address</label>
            <input class="input" id="email" name="email" type="email" required autocomplete="off"></input>
          </div>
          <!--Color-->
          <div class="row">
            <label for="country">Color</label>
            <select id="color" name="color">
              <option value="red">red</option>
              <option value="orange">orange</option>
              <option value="yellow">yellow</option>
              <option value="green">green</option>
              <option value="blue">blue</option>
              <option value="navy">navy</option>                <option value="purple">purple</option>
            </select>
          </div>
          <!--Buttons-->
          <div class="row">
            <input class="button" type="reset" value="CLEAR">
            <input class="button" type="submit" value="SUBMIT">
            <input class="button" type="button" value="MAIN" onclick="location.href='index.html'">
          </div>
        </form>

      </div>
  </body>
</html>
